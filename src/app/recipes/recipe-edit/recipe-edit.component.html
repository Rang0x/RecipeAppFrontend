<form [formGroup]="editForm" (ngSubmit)="editRecipe()">
    <div class="card p-fluid m-auto" [style]="{width: '50%'}">
        <h5>Edit Recipe</h5>
        <div class="field">
            <label>Name</label>
            <input pInputText formControlName="recipeName" [(ngModel)]="recipe.recipeName" id="" placeholder="Lol" type="text" />
        </div>
        <div class="field">
            <label>Ingredients</label>
            <input pInputText formControlName="ingredients" [(ngModel)]="recipe.ingredients" id=""  placeholder="Enter Ingredients" type="text" />
        </div>
        <div class="field">
            <label>Steps</label>
            <input pInputText formControlName="steps" id="" [(ngModel)]="recipe.steps" placeholder="Enter Steps" type="text" />
        </div>
        <div class="field">
            <label>Upload Image</label>
            <input pInputText id="" formControlName="image" (change)="onFileSelected($event) "placeholder="Enter Image" type="file" />
        </div>
        <div class="field">
            <label>Dietary Restrictions</label>
            <input pInputText id="" formControlName="dietaryRestrictions" [(ngModel)]="recipe.dietaryRestrictions"  placeholder="Enter Steps" type="text" />
        </div>
        <div class="field">
            <label>Category </label>
            <p-dropdown 
            [options]="categories" 
            [(ngModel)]="selectedCategory" 
            optionLabel="categoryName"
            [placeholder]="'Add Category'"
            (onChange)="onCategoryOptionChange()"
            ></p-dropdown>
            
            
        
    </div>
        
        <div class="field">
            <button pButton type="submit">Edit</button>
        </div>
    </div>
