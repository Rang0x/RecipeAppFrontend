<div class="card p-fluid m-auto" [style]="{width: '50%'}">
    <h5>Add Recipe</h5>
    <div class="field">
        <label>Name</label>
        <input pInputText [(ngModel)]="recipe.recipeName" id="" placeholder="Enter Recipe name" type="text" />
    </div>
    <div class="field">
        <label>Ingredients</label>
        <input pInputText id="" [(ngModel)]="recipe.ingredients" placeholder="Enter Ingredients" type="text" />
    </div>
    <div class="field">
        <label>Steps</label>
        <input pInputText id="" [(ngModel)]="recipe.steps" placeholder="Enter Steps" type="text" />
    </div>
    <div class="field">
        <label for="fileInput">Upload Image</label>
        <input pInputText id="fileInput" type="file" (change)="onFileSelected($event)"/>
    </div>
    <div class="field">
        <label>Dietary Restrictions</label>
        <input pInputText id="" [(ngModel)]="recipe.dietaryRestrictions" placeholder="Enter Dietary Restrictions" type="text" />
    </div>
    <div class="field">
        <button pButton (click)="postRecipe()">Add</button>
    </div>
</div>
