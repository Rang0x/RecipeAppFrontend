<div class="card p-fluid m-auto my-6" [style]="{width: '50%'}">
    <h5>Add Recipe</h5>
    <div class="field">
        <label>Name</label>
        <input pInputText [(ngModel)]="recipe.recipeName" id="" placeholder="Enter Recipe name" type="text" />
    </div>
    <div class="field">
        <label>Ingredients</label>
        <input pInputText id="" [(ngModel)]="recipe.ingredients" placeholder="Enter Ingredients" type="text" />
    </div>
    <div class="field">
        <label>Steps</label>
        <input pInputText id="" [(ngModel)]="recipe.steps" placeholder="Enter Steps" type="text" />
    </div>
    <div class="field">
        <label for="fileInput">Upload Image</label>
        <input pInputText id="fileInput" class="inputfile" type="file" required (change)="onFileSelected($event)"/>
    </div>
    <div class="field">
        <label>Dietary Restrictions</label>
        <input pInputText id="" [(ngModel)]="recipe.dietaryRestrictions" placeholder="Enter Dietary Restrictions" type="text" />
    </div>
    <p-dropdown 
            [options]="categories" 
            [(ngModel)]="selectedCategory" 
            optionLabel="categoryName"
            [placeholder]="'Add Category'"
            (onChange)="onCategoryOptionChange()"
    ></p-dropdown>
    <div class="field mt-3">
        <button pButton (click)="postRecipe()">Add</button>
    </div>
    <p-toast [life]="3000"></p-toast>
</div>
