
    <div class="d-flex justify-content-center align-items-center vh-100">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)" >
            <div class="card  p-fluid">
                <h5>Please enter your email and password : </h5>
                <div class="field">
                    <input pInputText placeholder="Email" formControlName="email" type="email"/>
                    <div *ngIf="loginForm.get('email')?.errors && loginForm.get('email')?.touched" class="alert alert-danger">
                        <p *ngIf="loginForm.get('email')?.errors?.['required']">email is Required field</p>
                        <p *ngIf="loginForm.get('email')?.errors?.['email']">please enter valid email</p>
                    </div>
                </div>
                <div class="field">
                    <p-password placeholder="Password" formControlName="password">
                        <ng-template pTemplate="header">
                            <h6>Pick a password</h6>
                        </ng-template>
                        <ng-template pTemplate="footer">
                            <p class="mt-2">Suggestions</p>
                            <ul class="pl-2 ml-2 mt-0" style="line-height: 1.5">
                                <li>At least one lowercase</li>
                                <li>At least one uppercase</li>
                                <li>At least one numeric</li>
                                <li>Minimum 8 characters</li>
                            </ul>
                        </ng-template>
                    </p-password>
                </div>
                <div class="d-flex gap-2">
                    <p-button styleClass="p-button p-button-primary" type="submit">
                        <span *ngIf="!isLoading">Login</span>
                        <i *ngIf="isLoading" class="pi pi-spin pi-spinner" style="font-size: 1.5rem"></i>
                    </p-button>
                    <p-button styleClass="p-button-outlined p-button-danger" type="button" [routerLink]="['']" routerLinkActive="router-link-active" >Cancel</p-button>
                </div>
            </div>
        </form> 
    </div>
